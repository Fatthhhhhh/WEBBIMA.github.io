<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1>My ToDo List</h1>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search..." >
            <button type="submit"><i class='bx bx-search' ></i></button>
    </header>

    <div class="container">
        <div class="content">
            <h2 class='logo'><i class='bx bxl-firebase'></i>sportration</h2>

            <div class="text-sci">
                <h2>Welcome! <br><span>To Our New Website.</span></h2>

                <p>Setiap hari adalah kesempatan baru. Yuk, login dan wujudkan tujuanmu!</p>


                <div class="transportation-icons">
                    <a href="#"><i class='bx  bx-subway' ></i></a>
                    <a href="#"><i class='bx  bx-plane-alt' ></i></a>
                    <a href="#"><i class='bx  bx-ship' ></i></a>
                    <a href="#"><i class='bx  bx-bus'></i> </a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login"><div
            <form action="#">
                <h2>Sign In</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>email</label>
                </div>

                
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label>password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign in</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                </div>
            </form>
        </div>
            
    </div>


    <script src="script.js"></script>
</body>

</html>
